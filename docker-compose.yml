  luckperms-db:
    image: mariadb:11
    environment:
      MARIADB_DATABASE: luckperms
      MARIADB_ROOT_PASSWORD: luckperms
    volumes:
      - luckperms-db-data:/var/lib/mysql:Z
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - default

volumes:
  luckperms-db-data:

networks:
  default:
  web:
    external: true
