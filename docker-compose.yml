# https://github.com/itzg/docker-minecraft-server
services:
  mc-server:
    image: itzg/minecraft-server
    ports:
      - 25565:25565 # main port
      - 25575:25575 # rcon
      - 24454:24454/udp # for simple-voice-chat
    environment:
      SERVER_NAME: Uagadugli Ultras
      MOTD: "Chli chlötzlä..."
      SEED: minecraft_1.20
      LEVEL: world
      VERSION: 1.20.1
      MODRINTH_PROJECTS: phosphor,lithium,fabric-api,simple-voice-chat,no-chat-reports
      VANILLATWEAKS_SHARECODE: m3HiMA,KR1Q4G
      OPS: e3d99f42-9c36-42ba-b758-6fecefd94777
      WHITELIST: e3d99f42-9c36-42ba-b758-6fecefd94777
      # ICON: https://luhelan.ch/images/logo-text.png
      RCON_PASSWORD: <changeme>
      EULA: TRUE
      TYPE: FABRIC
      MODE: survival
      OVERRIDE_SERVER_PROPERTIES: true
      DIFFICULTY: hard
      ENABLE_WHITELIST: true
      ENFORCE_WHITELIST: true
      OVERRIDE_ICON: true
      ENABLE_RCON: true
      MAX_PLAYERS: 20
      ANNOUNCE_PLAYER_ACHIEVEMENTS: true
      SNOOPER_ENABLED: false
      SPAWN_PROTECTION: 0
      VIEW_DISTANCE: 12
      RCON_CMDS_STARTUP: |-
        gamerule doFireTick false
        gamerule blockExplosionDropDecay false
        gamerule mobExplosionDropDecay false
        gamerule tntExplosionDropDecay false
        gamerule waterSourceConversion true
        gamerule lavaSourceConversion true
        gamerule globalSoundEvents false
      MAX_TICK_TIME: "-1"
      ENABLE_AUTOPAUSE: true
      AUTOPAUSE_TIMEOUT_EST: 600
      AUTOPAUSE_TIMEOUT_INIT: 300
      MEMORY: "1500M"
    tty: true
    stdin_open: true
    restart: always
    volumes:
      - world:/data/world
      - ./data:/data

volumes:
  world:
