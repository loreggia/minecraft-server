# https://github.com/itzg/docker-minecraft-server
services:
  proxy:
    image: itzg/mc-proxy
    ports:
      - 25565:25565 # minecraft
      - 24454:24454/udp # simple-voice-chat
    environment:
      TYPE: "VELOCITY"
      ICON: https://luhelan.ch/images/logo.png
      ENV_VARIABLE_PREFIX: "CFG_"
      CFG_MOTD: "Chli chlötzlä!"
      CFG_FORWARDING_SECRET: ${CFG_FORWARDING_SECRET:?}
      REPLACE_ENV_VARIABLES: "true"
      MINECRAFT_VERSION: ${MINECRAFT_VERSION:?}
      MODRINTH_PROJECTS: "simple-voice-chat,velocitab:9GwaxFti,velocitychat:7wXLgXyt,luckperms:GZjsuCmU,proxy-command-reloaded:F6qIyBpN,customcommandsvelocity:utKAZXsh"
      MODRINTH_ALLOWED_VERSION_TYPE: alpha
      MODRINTH_DOWNLOAD_DEPENDENCIES: required
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./config/proxy:/config
      - ./data/proxy:/server
    depends_on:
      luckperms-db:
        condition: service_healthy
    networks:
      - default
      - web

  mc-lobby:
    image: itzg/minecraft-server
    ports:
      - 25565 # minecraft
      - 25575 # rcon
      - 24454/udp # simple-voice-chat
    environment:
      DEBUG: false
      SERVER_NAME: Uagadugli Ultras Lobby
      MOTD: "Chli chlötzlä..."
      SEED: lobby
      LEVEL: lobby
      VERSION: ${MINECRAFT_VERSION:?}
      # proxy-command-reloaded:HMDRwgnl
      MODRINTH_PROJECTS: fabric-api,fabricproxy-lite,simple-voice-chat,no-chat-reports,welcome-message,armor-poser,audioplayer,luckperms,vanilla-permissions
      MODRINTH_ALLOWED_VERSION_TYPE: alpha
      MODRINTH_DOWNLOAD_DEPENDENCIES: required
      VANILLATWEAKS_SHARECODE: ${VANILLATWEAKS_SHARECODE:?}
      OPS_FILE: /config/shared/ops.json
      WHITELIST_FILE: /config/shared/whitelist.json
      ICON: https://luhelan.ch/images/logo.png
      EULA: TRUE
      TYPE: FABRIC
      MODE: adventure
      FORCE_GAMEMODE: true
      OVERRIDE_SERVER_PROPERTIES: true
      ONLINE_MODE: true
      DIFFICULTY: normal
      ENABLE_WHITELIST: true
      ENFORCE_WHITELIST: true
      OVERRIDE_ICON: true
      ENABLE_RCON: true
      MAX_PLAYERS: 20
      ANNOUNCE_PLAYER_ACHIEVEMENTS: false
      SNOOPER_ENABLED: false
      SPAWN_PROTECTION: 0
      VIEW_DISTANCE: 8
      ENABLE_COMMAND_BLOCK: true
      LEVEL_TYPE: flat
      GENERATOR_SETTINGS: >-4
          {
              "layers": [
                  {
                      "block": "minecraft:bedrock",
                      "height": 1
                  },
                  {
                      "block": "minecraft:stone",
                      "height": 62
                  },
                  {
                      "block": "minecraft:grass_block",
                      "height": 1
                  }
              ],
              "biome": "minecraft:jungle"
          }
      GENERATE_STRUCTURES: false
      SPAWN_ANIMALS: false
      SPAWN_MONSTERS: false
      SPAWN_NPCS: false
      REPLACE_ENV_DURING_SYNC: true
      CFG_FORWARDING_SECRET: ${CFG_FORWARDING_SECRET:?}
      RCON_CMDS_STARTUP: |-
        gamerule doFireTick false
        gamerule blockExplosionDropDecay false
        gamerule mobExplosionDropDecay false
        gamerule tntExplosionDropDecay false
        gamerule waterSourceConversion true
        gamerule lavaSourceConversion true
        gamerule globalSoundEvents false
        gamerule announceAdvancements false
        gamerule commandBlockOutput false
        gamerule disableElytraMovementCheck true
        gamerule disablePlayerMovementCheck true
        gamerule disableRaids true
        gamerule doMobSpawning false
        gamerule doPatrolSpawning false
        gamerule doTraderSpawning false
        gamerule doDaylightCycle false
        gamerule doWeatherCycle false
        gamerule keepInventory true
        gamerule spawnRadius 0
        setworldspawn 0 0 0
        weather clear
        time set noon
      MAX_TICK_TIME: "-1"
      ENABLE_AUTOPAUSE: true
      AUTOPAUSE_TIMEOUT_EST: 60
      AUTOPAUSE_TIMEOUT_INIT: 60
      MEMORY: "1G"
    tty: true
    stdin_open: true
    restart: unless-stopped
    depends_on:
      luckperms-db:
        condition: service_healthy
    volumes:
      - ./data/lobby:/data
      - ./config/lobby:/config
      - ./config/shared:/config/shared
    networks:
      - default

